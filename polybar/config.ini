[global/wm]
include-file = $HOME/.config/polybar/mocha.ini

[colors]
background = ${colors.surface0}
background-alt = ${colors.surface1}
foreground = ${colors.pink}
primary = ${colors.pink}
secondary = ${colors.red}
alert = ${colors.red}
disabled = ${colors.flamingo}

[bar/example]
width = 100%
height = 24pt
radius = 6

; dpi = 96
scroll-up = "#i3.prev"
scroll-down = "#i3.next"
background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = BigBlue_TerminalPlus NFM:style=Regular
font-1 = JetBrains Mono NL:style=Regular

modules-left = i3
modules-center = xwindow
modules-right = pulseaudio date

;cursor-click = pointer

;cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
 wm-restack = i3

; override-redirect = true
[module/i3]
type = internal/i3
show-urgent = true
strip-wsnumbers = true

[module/xworkspaces]
type = internal/xworkspaces

;label-active = 
label-active-background = ${colors.background-alt}
;label-active-padding = 1

;label-occupied = 
;label-occupied-padding = 1

;label-urgent = 
;label-urgent-background = ${colors.alert}
;label-urgent-padding = 1
;
;label-empty = 
;label-empty-foreground = ${colors.disabled}
;label-empty-padding = 1
icon-0 = ; 
[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%


[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = true

interval = 5
format-volume = <label-volume> <bar-volume>
label-volume = " "  
label-volume-foreground = ${colors.foreground}
format-muted-foreground = ${colors.foreground}
label-muted = x

; format-muted-padding = 0

bar-volume-width = 10
bar-volume-foreground-0 = #61afef
bar-volume-foreground-1 = #61afef
bar-volume-foreground-2 = #61afef
bar-volume-foreground-3 = #61afef
bar-volume-foreground-4 = #61afef
bar-volume-foreground-5 = #61afef
bar-volume-foreground-6 = #61afef
bar-volume-gradient = false
bar-volume-indicator = 
bar-volume-indicator-foreground = #61afef
bar-volume-indicator-font = 2
bar-volume-fill =  
bar-volume-fill-foreground = #61afef
bar-volume-fill-font = 2
bar-volume-empty = 
bar-volume-empty-font = 2
bar-volume-empty-foreground = #565c64
click-right = pavucontrol
click-left = "pactl set-sink-mute 43 toggle" 
; format-volume-padding = 0

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-foreground = ${colors.blue}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %d-%m-%Y 

label = %date%
label-foreground = ${colors.mauve}


; see "man date" for details on how to format the time string
; NOTE: if you want to use syntax tags here you need to use %%{...}
; Default: %H:%M:%S
[settings]
screenchange-reload = true
pseudo-transparency = true

